<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Yeelight App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind2.css">
        <script src="./assets/js/main.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.css">
        <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.esm.js">
        </script>
        <link rel="icon" type="image/png" href="./favicon.png"/>
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="stylesheet" href="./assets/windowControls.css">
    </head>

    <body class="flex flex-col w-screen h-screen overflow-hidden">
        <header id="titlebar"
            class="flex flex-row items-center justify-between w-full h-10 gap-5 px-3 font-bold text-white bg-gray-600">
            <h1 id="drag-region" class="flex flex-row items-center justify-start flex-1 h-full select-none">Yeelight App
            </h1>
            <div class="flex flex-row justify-end gap-2" id="windowControl">
                <p class="button" id="min-button">-</p>
                <p class="button" id="max-button"> ⃞</p>
                <p class="button" id="restore-button">❐</p>
                <p class="button" id="close-button">X</p>
            </div>
        </header>

        <div id="wrapper" class="flex flex-row flex-1 w-full p-4">
            <div class="flex flex-col w-1/3 mr-4 bg-gray-300 border border-gray-600" id="lightsList">
                <btn class="flex flex-row items-center justify-center h-10 mb-1 text-white bg-gray-600 cursor-pointer select-none" onclick="listLights()">Search for Lights</btn>
            </div>
            <div class="flex flex-col w-2/3">
                <div class="hidden h-16 p-2 mb-4 border border-gray-600 fade-in" id="alertbox">
                    <alert class="flex flex-row items-center justify-between h-full px-4 bg-green-300" id="alert">a</alert>
                </div>
                <div class="relative flex flex-col transition duration-1000 ease-in-out transform h-full" id="panel-wrapper">
                    <div class="flex flex-col border border-gray-600 mb-4">
                        <div class="flex flex-row items-center justify-center h-10 mb-1 text-white bg-gray-600">Control Panel</div>
                        <div class="w-full flex-1 grid grid-cols-2">
                            <div class="flex flex-row p-2 font-bold text-white bg-red-500 text-md col-span-2">
                                <p>Current Bulb:&nbsp;</p>
                                <p id="selectedBulb"></p>
                            </div>
                            <div class="flex flex-row justify-between m-2">
                                <h1>Turn the light On/Off</h1>
                                <btn class="toggle p-1 w-12 h-7 bg-gray-200 rounded-full" id="onoff-button">
                                    <div class="toggle-slider w-5 h-5 bg-gray-900 rounded-full p-1 transform transition duration-500 ease-in-out" id="onoff-inner"></div>
                                </btn>
                            </div>
                            <div class="flex flex-row justify-between items-center m-2">
                                <h1>Change the Colour<br>of the Bulb</h1>
                                <sl-color-picker id="sl-color-picker" swatches="[ '#fff' ]" format="rgb"></sl-color-picker>
                            </div>
                            <div class="flex flex-col justify-center items-center m-2 col-span-2">
                                <h1>Brightness</h1>
                                <sl-range min="1" max="100" step="1" id="brightness" class="transition duration-500 ease-in-out w-full"></sl-range>
                            </div>
                            <btn class="flex flex-row items-center justify-center h-10 mb-1 col-span-2 text-white bg-gray-600 cursor-pointer select-none w-full" id="update">Update Light Bulb</btn>
                        </div>
                    </div>
                    <div class="flex flex-row w-full h-full">
                        <div class="flex flex-col border text-md border-gray-600 flex-1 overflow-y-auto">
                            <div class="flex flex-row items-center justify-center h-10 mb-1 text-white bg-gray-600">Presets</div>
                            <div class="m-2 grid grid-cols-2">
                                <btn class="shadow-lg p-2 rounded-lg flex flex-row items-center justify-center" id="bright">Bright</btn>
                                <btn class="shadow-lg p-2 rounded-lg flex flex-row items-center justify-center" id="dim">Dim</btn>
                                <btn class="shadow-lg p-2 rounded-lg flex flex-row items-center justify-center" id="dark">Dark</btn>
                                <btn class="shadow-lg p-2 rounded-lg flex flex-row items-center justify-center" id="darkest">Darkest</btn>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/buttons.js"></script>
    </body>

</html>
